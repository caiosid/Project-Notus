<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevNotes</title>
    <!-- Bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JavaScript -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>DevNotes</h1>
      <div id="search-container">
        <i class="bi bi-search"></i>
        <input type="text" id="search-input" placeholder="Search for a note" />
      </div>
      <button id="exports-notes">
        Export CSV <i class="bi bi-search"></i>
      </button>
    </header>
    <div id="add-note-container">
      <input
        type="text"
        id="note-content"
        placeholder="What do you want to write down?"
      />
      <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container">
      <div class="note">
        <textarea placeholder="add some text"></textarea>
        <i class="bi bi-pin"></i>
        <i class="bi bi-x-lg"></i>
        <i class="bi bi-file-earmark-plus"></i>
      </div>
    </div>
  </body>
</html>
